name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Microsoft Edge
        uses: browser-actions/setup-edge@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-imaplibrary robotframework-pythonlibcore robotframework-screencaplibrary robotframework-seleniumlibrary selenium

      - name: Run Robot Framework tests
        env:
          EDGE_BIN: ${{ env.EDGE_PATH }}
        run: |
          robot --variable BROWSER:edge --outputdir results OneGate.robot

      - name: Upload Robot Framework results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/
